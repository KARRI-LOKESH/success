<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <style>
        h2{
            margin: 0%;
            text-align: center;
            text-decoration: dashed;
            font-family: 'Times New Roman', Times, serif;
            text-shadow:0px 0px 5px rgb(21, 62, 15) ;
            font-size: 30px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #a87cbd;
            color:rgb(251, 237, 237);
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 7px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgb(52, 50, 50);
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #6ebd7e;
            color: rgb(19, 18, 18);
            border: none;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #142a15;
            color: wheat;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Signup</h2>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will render the form fields -->
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
